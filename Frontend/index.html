<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="index.css">
        <title>Nodebook</title>
    </head>

    <body>
        <section id="app">
            <!-- menu -->
            <el-menu :default-active="menuOpen" mode="horizontal" @select="handleSelect"
            background-color="#fff" text-color="darkgray" active-text-color="lightslategrey">
            <el-menu-item index="1">NodeBook</el-menu-item>
            <el-menu-item index="run" @click="runJS">Run Cell(NodeJS)</el-menu-item>
            <el-menu-item index="run2" @click="runShell">Run Cell(Shell)</el-menu-item>
            <el-menu-item index="add" @click="addCell">Add New Cell</el-menu-item>
            <el-menu-item index="del" @click="delCell">Del Cell</el-menu-item>
            </el-menu>
            <!-- main -->
            <main class="main">
                <section id="center">
                    <br />
                </section>
            </main>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="./index.js" async="async"></script>
    </body>

</html>
